{% extends "layout.html" %}
{% block title %}
  Event Creation
{% endblock %}
{% block body %}
<h2>Create Event</h2>
{% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
        <form action="" method="POST">
        	<dl>
        		<dt>Event Title:
        		<dd><input type="text" name = "name" size="30" value="{{ request.form.name }}"/>
        		<dt>Description:
        		<dd><input type="text" name = "description" size="120" value="{{ request.form.description }}" />
        		<dt>Start Date (mm/dd/yyyy hh:mm:ss):
        		<dd><input type="datetime-local" name = "start" size="30" value="{{ request.form.start }}" />
        		<dt>End Date (mm/dd/yyyy hh:mm:ss):
        		<dd><input type="datetime-local" name = "end" size="30" value="{{ request.form.end }}" />
        	</dl>
        	<div class="actions"><input type="submit" value="Create"></div>
        </form>
{% endblock %}
